<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
              <p>Your Result</p> 
              <div class="circle" >
                <h1 style="margin: 0%; font-size: 50px; ">76</h1> 
                <p  style="margin: 0%;">of 100</p>
              </div>
              <h1>Great</h1>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
              
        </div>
        <div> 
            <p  style=" padding-left: 15px; text-align: left; color: black;">Summery</p>
            <div style="display: flex; margin: 20px 0%; flex-direction: column; height: auto;  align-items: center; ">
                <div class="item " style="background-color: hsl(0, 65%, 97%);">
                    <img src="./images/icon-reaction.svg" alt="">
                    <p style="color: hsl(0, 100%, 67%); text-align: left; flex-grow: 1;">Reaction</p>
                    <p><span style="color: black;">80</span>/100</p>
                </div>
                <div class="item" style="background-color: hsl(36, 71%, 97%);">
                    <img src="./images/icon-memory.svg" alt="">
                    <p style="color: hsl(39, 100%, 56%); text-align: left; flex-grow: 1;">Memory</p>
                    <p><span style="color: black;">92</span>/100</p>
                </div>
                <div class="item " style="background-color: hsl(166, 45%, 94%);">
                    <img src="./images/icon-verbal.svg" alt="">
                    <p style="color: hsl(166, 100%, 37%); text-align: left; flex-grow: 1;">Verbal</p>
                    <p><span style="color: black;">61</span>/100</p>
                </div>
                <div class="item" style="background-color: rgb(240, 241, 250);;">
                    <img src="./images/icon-visual.svg" alt="">
                    <p style="color: hsl(234, 85%, 45%); text-align: left; flex-grow: 1;">Visual</p>
                    <p><span style="color: black;">72</span> /100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
